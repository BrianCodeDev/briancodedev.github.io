<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project viewing Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/images/pngtree-colorful-3d-gradient-x-symbol-png-image_15771843.png" type="image/x-icon">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: black !important;
    }

    .split-section {
      height: 100vh;
      overflow: hidden;
    }

    .split {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      animation-duration: 1.2s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    /* LEFT SIDE */
    .left {
      background: black;
      animation-name: slideFromLeft;
    }

    /* RIGHT SIDE */
    .right {
      background: #8a1c8c;
      animation-name: slideFromRight;
    }

    .split a {
      color: white;
      text-decoration: underline;
      font-size: 1.25rem;
    }

    @keyframes slideFromLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

<section class="container-fluid split-section">
  <div class="row g-0">

    <!-- LEFT -->
    <div class="col-md-6 split left">
      <div>
        <p>View website designs</p>
        <a href="website-design-projects.html">Click to view</a>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="col-md-6 split right">
      <div>
        <p>View 3d model designs</p>
        <a href="3d-model-projects.html">Click to view</a>
      </div>
    </div>

  </div>
</section>

</body>
</html>
